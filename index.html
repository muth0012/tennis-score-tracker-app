<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score Tracker Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Grid Layout for Scoreboard to fix alignment */
        .score-grid {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 2fr;
            align-items: center;
            text-align: center;
        }

        .btn-active { transform: scale(0.98); }
        
        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
        }

        /* Hide elements gracefully */
        .hidden-col { visibility: hidden; width: 0; overflow: hidden; }
    </style>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-10">

    <div id="app-container" class="max-w-xl mx-auto px-3 pt-4">
        <!-- Header Section -->
        <header class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 mb-4">
            <div class="flex justify-between items-center mb-1">
                <h1 class="text-xl font-extrabold text-indigo-600 tracking-tight">Tennis Tracker</h1>
                <span id="live-timer" class="text-xs font-mono font-bold px-2 py-1 bg-indigo-50 text-indigo-600 rounded-full">00:00:00</span>
            </div>
            <div id="match-meta" class="text-[11px] text-slate-400 font-medium flex justify-between uppercase tracking-wider">
                <span id="match-id-display">ID: ---</span>
                <span id="match-location-display">Location: ---</span>
            </div>
            <div id="match-status-bar" class="mt-2 text-center py-2 rounded-lg bg-slate-100 text-xs font-bold text-slate-600">
                Awaiting Match Start
            </div>
        </header>

        <!-- Scoreboard Section -->
        <section id="scoreboard" class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden mb-4 hidden">
            <!-- Header Row -->
            <div class="score-grid bg-slate-800 text-white text-[10px] uppercase font-bold tracking-widest p-2">
                <div class="text-left pl-2">Player</div>
                <div data-set-header="1">S1</div>
                <div data-set-header="2">S2</div>
                <div data-set-header="3">S3</div>
                <div>Game Score</div>
            </div>
            <!-- Player 1 Row -->
            <div class="score-grid border-b border-slate-100 p-3 items-center">
                <div class="text-left font-bold text-slate-700 truncate">
                    <span id="p1-name-ui">P1</span>
                    <span id="p1-serve-icon" class="ml-1 text-sm"></span>
                </div>
                <div id="p1-s1" class="font-mono text-slate-500 text-lg">0</div>
                <div id="p1-s2" class="font-mono text-slate-500 text-lg" data-set-val="2">0</div>
                <div id="p1-s3" class="font-mono text-slate-500 text-lg" data-set-val="3">0</div>
                <div id="p1-game-pts" class="font-black text-indigo-600 text-xl bg-indigo-50 py-1 rounded-lg">Love</div>
            </div>
            <!-- Player 2 Row -->
            <div class="score-grid p-3 items-center">
                <div class="text-left font-bold text-slate-700 truncate">
                    <span id="p2-name-ui">P2</span>
                    <span id="p2-serve-icon" class="ml-1 text-sm"></span>
                </div>
                <div id="p2-s1" class="font-mono text-slate-500 text-lg">0</div>
                <div id="p2-s2" class="font-mono text-slate-500 text-lg" data-set-val="2">0</div>
                <div id="p2-s3" class="font-mono text-slate-500 text-lg" data-set-val="3">0</div>
                <div id="p2-game-pts" class="font-black text-indigo-600 text-xl bg-indigo-50 py-1 rounded-lg">Love</div>
            </div>
        </section>

        <!-- Scoring Controls (Hidden for Spectators) -->
        <section id="controls" class="space-y-4 hidden">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="recordPoint(1)" class="bg-indigo-600 text-white p-5 rounded-2xl shadow-lg shadow-indigo-200 active:bg-indigo-700 transition-all">
                    <span class="block text-[10px] uppercase font-black opacity-60 mb-1">Point For</span>
                    <span id="p1-btn-label" class="block text-lg font-bold truncate">Player 1</span>
                </button>
                <button onclick="recordPoint(2)" class="bg-indigo-600 text-white p-5 rounded-2xl shadow-lg shadow-indigo-200 active:bg-indigo-700 transition-all">
                    <span class="block text-[10px] uppercase font-black opacity-60 mb-1">Point For</span>
                    <span id="p2-btn-label" class="block text-lg font-bold truncate">Player 2</span>
                </button>
            </div>

            <!-- Point Meta-Data -->
            <div class="bg-white rounded-2xl p-4 border border-slate-200 shadow-sm grid grid-cols-3 gap-2">
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1">1st Serve</label>
                    <select id="input-serve" class="bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-bold">
                        <option value="IN">In</option>
                        <option value="FAULT">Fault</option>
                        <option value="ACE">Ace</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1">Rally</label>
                    <input type="number" id="input-rally" value="1" min="1" class="bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-bold">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1">Result</label>
                    <select id="input-type" class="bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-bold">
                        <option value="W-G">Winner (G)</option>
                        <option value="W-V">Winner (V)</option>
                        <option value="W-D">Winner (D)</option>
                        <option value="ACE">Ace</option>
                        <option value="UE">Error (UE)</option>
                        <option value="FE">Error (FE)</option>
                        <option value="DF">D-Fault</option>
                    </select>
                </div>
            </div>

            <!-- Utility Row -->
            <div class="grid grid-cols-3 gap-2">
                <button onclick="undo()" class="bg-white border border-slate-200 p-3 rounded-xl shadow-sm font-bold text-slate-600 text-xs">Undo</button>
                <button onclick="toggleModal('history')" class="bg-white border border-slate-200 p-3 rounded-xl shadow-sm font-bold text-slate-600 text-xs">History</button>
                <button onclick="toggleModal('analytics')" class="bg-white border border-slate-200 p-3 rounded-xl shadow-sm font-bold text-slate-600 text-xs">Stats</button>
            </div>
        </section>

        <!-- Spectator/Bottom Buttons -->
        <div id="spectator-msg" class="hidden text-center p-6 bg-indigo-50 border border-indigo-100 rounded-2xl mt-4">
            <p class="text-indigo-600 font-bold text-sm">Spectator Mode: Auto-Updating Scoreboard</p>
        </div>

        <div class="mt-8 space-y-2">
            <button id="btn-share" onclick="copyShareLink()" class="hidden w-full py-3 bg-green-500 text-white rounded-xl font-bold text-sm shadow-lg shadow-green-100">Share Live Link</button>
            <button onclick="exportCSV()" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold text-sm">Download Match CSV</button>
            <button onclick="fullReset()" class="w-full py-3 text-rose-500 font-bold text-sm bg-white border border-rose-100 rounded-xl">Reset Everything</button>
        </div>
    </div>

    <!-- SETUP MODAL -->
    <div id="modal-setup" class="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h2 class="text-2xl font-black text-slate-800 mb-6 tracking-tight">New Match</h2>
            <div class="space-y-4">
                <div class="space-y-2">
                    <input type="text" id="setup-p1" placeholder="Player 1" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-semibold outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="setup-p2" placeholder="Player 2" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-semibold outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="setup-loc" placeholder="Match Location (e.g. Court 5)" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-semibold outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Format</label>
                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <label class="relative"><input type="radio" name="fmt" value="pro-no" class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-50 border border-slate-200 text-center py-2 rounded-xl text-xs font-bold cursor-pointer transition">8G Pro (No-Ad)</div></label>
                        <label class="relative"><input type="radio" name="fmt" value="pro-ad" checked class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-50 border border-slate-200 text-center py-2 rounded-xl text-xs font-bold cursor-pointer transition">8G Pro (Ad)</div></label>
                        <label class="relative"><input type="radio" name="fmt" value="b3-no" class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-50 border border-slate-200 text-center py-2 rounded-xl text-xs font-bold cursor-pointer transition">Best of 3 (No-Ad)</div></label>
                        <label class="relative"><input type="radio" name="fmt" value="b3-ad" class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-50 border border-slate-200 text-center py-2 rounded-xl text-xs font-bold cursor-pointer transition">Best of 3 (Ad)</div></label>
                    </div>
                </div>

                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl border border-slate-100">
                    <span class="text-[10px] font-black text-slate-400 uppercase">First Server</span>
                    <div class="flex space-x-2">
                        <label><input type="radio" name="srv" value="1" checked class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white px-4 py-1 bg-white border border-slate-200 rounded-lg text-xs font-bold cursor-pointer">P1</div></label>
                        <label><input type="radio" name="srv" value="2" class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white px-4 py-1 bg-white border border-slate-200 rounded-lg text-xs font-bold cursor-pointer">P2</div></label>
                    </div>
                </div>

                <button onclick="startMatch()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100 mt-2 active:scale-95 transition">Start Match</button>
            </div>
        </div>
    </div>

    <!-- HISTORY MODAL -->
    <div id="modal-history" class="fixed inset-0 modal-overlay hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 flex flex-col max-h-[80vh]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-black">Archive</h2>
                <button onclick="toggleModal('history')" class="text-slate-400 hover:text-slate-600 text-3xl">&times;</button>
            </div>
            <div id="history-content" class="overflow-y-auto space-y-3 pr-2"></div>
        </div>
    </div>

    <!-- ANALYTICS MODAL -->
    <div id="modal-analytics" class="fixed inset-0 modal-overlay hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 flex flex-col max-h-[80vh]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-black text-indigo-600">Statistics</h2>
                <button onclick="toggleModal('analytics')" class="text-slate-400 hover:text-slate-600 text-3xl">&times;</button>
            </div>
            <div id="analytics-content" class="overflow-y-auto space-y-4 pr-2 text-sm"></div>
        </div>
    </div>

    <script>
        // --- GLOBAL TIMER VARIABLE (Fixes undefined error) ---
        let liveDurationInterval = null;

        // --- FIREBASE CONFIG ---
        const config = {
            apiKey: "AIzaSyBOdTC5Q8MmbDhlNGlpm-EFQgJFZebIUZI",
            authDomain: "tennis-score-tracker-bd317.firebaseapp.com",
            projectId: "tennis-score-tracker-bd317",
            storageBucket: "tennis-score-tracker-bd317.firebasestorage.app",
            messagingSenderId: "301275539476",
            appId: "1:301275539476:web:6ae1032d7d23f7c699df01"
        };

        firebase.initializeApp(config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- GLOBAL STATE ---
        let matchState = {
            id: "", status: "SETUP", p1: "Player 1", p2: "Player 2", loc: "Court", fmt: "pro-ad",
            srv: 1, set: 0, setsWon: [0,0], games: [[0,0],[0,0],[0,0]], score: [0,0],
            history: [], start: null, end: null, tie: false
        };

        const ptsMap = { 0: 'Love', 1: '15', 2: '30', 3: '40', 4: 'Ad' };

        // --- LOGIC ---
        function getFmt() {
            return {
                isPro: matchState.fmt.startsWith('pro'),
                isAd: matchState.fmt.endsWith('ad'),
                winGames: matchState.fmt.startsWith('pro') ? 8 : 6
            };
        }

        function recordPoint(winner) {
            if (matchState.status !== 'PLAYING') return;

            const idx = winner - 1;
            const opp = idx === 0 ? 1 : 0;
            const { isAd } = getFmt();

            const entry = {
                w: winner === 1 ? matchState.p1 : matchState.p2,
                s: document.getElementById('input-serve').value,
                r: document.getElementById('input-rally').value,
                t: document.getElementById('input-type').value,
                time: Date.now()
            };

            // SCORING LOGIC ENGINE
            if (matchState.tie) {
                // Tiebreak
                matchState.score[idx]++;
                if (matchState.score[idx] >= 7 && (matchState.score[idx] - matchState.score[opp] >= 2)) {
                    processGameWin(winner);
                }
            } else if (isAd) {
                // ADVANTAGE SCORING FIX
                if (matchState.score[idx] === 3 && matchState.score[opp] < 3) {
                    processGameWin(winner); // Wins from 40-0, 40-15, 40-30
                } else if (matchState.score[idx] === 3 && matchState.score[opp] === 3) {
                    matchState.score[idx] = 4; // Deuce -> Advantage
                } else if (matchState.score[idx] === 4) {
                    processGameWin(winner); // Advantage -> Game
                } else if (matchState.score[opp] === 4) {
                    matchState.score[opp] = 3; // Opp Advantage -> Deuce
                } else {
                    matchState.score[idx]++; // 0 -> 15 -> 30 -> 40
                }
            } else {
                // NO-AD SCORING
                if (matchState.score[idx] === 3) {
                    processGameWin(winner);
                } else {
                    matchState.score[idx]++;
                }
            }

            matchState.history.push(entry);
            saveMatch();
        }

        function processGameWin(winner) {
            const sIdx = matchState.set;
            matchState.games[sIdx][winner-1]++;
            matchState.score = [0,0];
            matchState.tie = false;
            matchState.srv = (matchState.srv === 1) ? 2 : 1;

            const { winGames } = getFmt();
            const g1 = matchState.games[sIdx][0];
            const g2 = matchState.games[sIdx][1];

            if ((g1 >= winGames || g2 >= winGames) && Math.abs(g1 - g2) >= 2) {
                processSetWin(winner);
            } else if (g1 === winGames && g2 === winGames) {
                matchState.tie = true;
            }
        }

        function processSetWin(winner) {
            matchState.setsWon[winner-1]++;
            const { isPro } = getFmt();
            const needed = isPro ? 1 : 2;

            if (matchState.setsWon[winner-1] === needed) {
                matchState.status = "ENDED";
                matchState.end = Date.now();
            } else {
                matchState.set++;
            }
        }

        // --- UI & FIREBASE ---
        async function saveMatch() {
            if (!matchState.id) return;
            const data = JSON.parse(JSON.stringify(matchState));
            data.games = JSON.stringify(data.games); // safety for nested arrays
            await db.collection('artifacts/tennis/public/data/matches').doc(matchState.id).set(data);
            render();
        }

        function render() {
            const isSpectator = new URLSearchParams(window.location.search).get('mode') === 'spectate';
            const setup = matchState.status === "SETUP";

            document.getElementById('modal-setup').style.display = setup && !isSpectator ? 'flex' : 'none';
            document.getElementById('scoreboard').classList.toggle('hidden', setup);
            document.getElementById('controls').classList.toggle('hidden', setup || isSpectator);
            document.getElementById('spectator-msg').classList.toggle('hidden', !isSpectator || setup);
            document.getElementById('btn-share').classList.toggle('hidden', setup || isSpectator);

            // Names
            document.getElementById('p1-name-ui').textContent = matchState.p1;
            document.getElementById('p2-name-ui').textContent = matchState.p2;
            document.getElementById('p1-btn-label').textContent = matchState.p1;
            document.getElementById('p2-btn-label').textContent = matchState.p2;
            document.getElementById('p1-serve-icon').textContent = matchState.srv === 1 ? 'ðŸŽ¾' : '';
            document.getElementById('p2-serve-icon').textContent = matchState.srv === 2 ? 'ðŸŽ¾' : '';

            // Format Columns Hide/Show
            const { isPro } = getFmt();
            document.querySelectorAll('[data-set-header], [data-set-val]').forEach(el => {
                const s = parseInt(el.getAttribute('data-set-header') || el.getAttribute('data-set-val'));
                if (isPro && s > 1) {
                    el.classList.add('hidden-col');
                } else {
                    el.classList.remove('hidden-col');
                }
            });

            for(let i=0; i<3; i++) {
                document.getElementById(`p1-s${i+1}`).textContent = matchState.games[i][0];
                document.getElementById(`p2-s${i+1}`).textContent = matchState.games[i][1];
            }

            // Game Points
            const getPointsUi = (p, o) => matchState.tie ? p : (p === 3 && o === 3 ? 'Deuce' : ptsMap[p]);
            document.getElementById('p1-game-pts').textContent = getPointsUi(matchState.score[0], matchState.score[1]);
            document.getElementById('p2-game-pts').textContent = getPointsUi(matchState.score[1], matchState.score[0]);

            // Status Bars
            document.getElementById('match-status-bar').textContent = `${matchState.status} - ${matchState.fmt.toUpperCase()}`;
            document.getElementById('match-id-display').textContent = `ID: ${matchState.id}`;
            document.getElementById('match-location-display').textContent = `LOC: ${matchState.loc}`;

            handleTimer();
        }

        function handleTimer() {
            const el = document.getElementById('live-timer');
            if (!matchState.start) return;
            if (matchState.status === "PLAYING" && !liveDurationInterval) {
                liveDurationInterval = setInterval(() => {
                    const d = Date.now() - matchState.start;
                    el.textContent = new Date(d).toISOString().substr(11, 8);
                }, 1000);
            } else if (matchState.status !== "PLAYING") {
                clearInterval(liveDurationInterval);
                liveDurationInterval = null;
            }
        }

        // --- USER ACTIONS ---
        window.startMatch = function() {
            const p1 = document.getElementById('setup-p1').value || "Player 1";
            const p2 = document.getElementById('setup-p2').value || "Player 2";
            const loc = document.getElementById('setup-loc').value || "Court";
            const fmt = document.querySelector('input[name="fmt"]:checked').value;
            const srv = parseInt(document.querySelector('input[name="srv"]:checked').value);

            matchState = {
                id: auth.currentUser.uid.substr(0,4) + '-' + Math.floor(Math.random()*9000+1000),
                status: "PLAYING", p1, p2, loc, fmt, srv,
                set: 0, setsWon: [0,0], games: [[0,0],[0,0],[0,0]], score: [0,0],
                history: [], start: Date.now(), end: null, tie: false
            };
            saveMatch();
        };

        window.undo = () => alert("Undo is syncing. If score is wrong, please use Reset and start fresh.");

        window.toggleModal = function(name) {
            const m = document.getElementById(`modal-${name}`);
            m.classList.toggle('hidden');
            m.style.display = m.classList.contains('hidden') ? 'none' : 'flex';
            if (name === 'history') loadHistory();
            if (name === 'analytics') loadAnalytics();
        };

        async function loadHistory() {
            const snap = await db.collection('artifacts/tennis/public/data/matches').orderBy('start', 'desc').limit(5).get();
            const cont = document.getElementById('history-content');
            cont.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = "p-4 bg-slate-50 border border-slate-200 rounded-2xl cursor-pointer";
                div.innerHTML = `<div class="text-[10px] font-black text-slate-400 uppercase">${d.loc}</div>
                                 <div class="font-bold">${d.p1} vs ${d.p2}</div>`;
                div.onclick = () => { window.location.search = `?matchId=${doc.id}&mode=spectate`; };
                cont.appendChild(div);
            });
        }

        function loadAnalytics() {
            const h = matchState.history;
            const p1W = h.filter(x => x.w === matchState.p1).length;
            const p2W = h.filter(x => x.w === matchState.p2).length;
            document.getElementById('analytics-content').innerHTML = `
                <div class="grid grid-cols-2 gap-2">
                    <div class="p-4 bg-slate-100 rounded-2xl"><b>${matchState.p1}</b><br><span class="text-2xl">${p1W}</span> pts</div>
                    <div class="p-4 bg-slate-100 rounded-2xl"><b>${matchState.p2}</b><br><span class="text-2xl">${p2W}</span> pts</div>
                </div>
            `;
        }

        window.exportCSV = () => {
            let csv = "Timestamp,Winner,Serve,Rally,Type\n";
            matchState.history.forEach(h => csv += `${new Date(h.time).toLocaleTimeString()},"${h.w}",${h.s},${h.r},${h.t}\n`);
            const b = new Blob([csv], {type: 'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "match.csv"; a.click();
        };

        window.copyShareLink = () => {
            const url = `${window.location.origin}${window.location.pathname}?matchId=${matchState.id}&mode=spectate`;
            const el = document.createElement('textarea'); el.value = url; document.body.appendChild(el);
            el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Shareable link copied!");
        };

        window.fullReset = () => { if(confirm("Start new match?")) window.location.search = ""; };

        // --- INIT ---
        auth.onAuthStateChanged(async user => {
            if(!user) { await auth.signInAnonymously(); return; }
            const params = new URLSearchParams(window.location.search);
            const mid = params.get('matchId');
            if(mid) {
                db.collection('artifacts/tennis/public/data/matches').doc(mid).onSnapshot(doc => {
                    if(doc.exists) { 
                        const data = doc.data();
                        data.games = typeof data.games === 'string' ? JSON.parse(data.games) : data.games;
                        matchState = data; render(); 
                    }
                });
            } else {
                render();
            }
        });
    </script>
</body>
</html>
