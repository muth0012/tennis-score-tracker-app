<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Tracker Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Rigid Grid Layout to lock the Game Score to the right */
        .score-grid {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 2fr;
            align-items: center;
            text-align: center;
        }

        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
        }

        .custom-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-12">

    <div id="app-container" class="max-w-lg mx-auto px-4 pt-6">
        <!-- Persistent Header -->
        <header class="bg-white rounded-3xl p-5 mb-6 border border-slate-200 custom-shadow">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-2xl font-black text-indigo-600 tracking-tight">Tennis Tracker</h1>
                <div id="timer-display" class="bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-mono font-bold">00:00:00</div>
            </div>
            <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase tracking-widest border-t border-slate-50 pt-3">
                <span id="meta-id">Match: ---</span>
                <span id="meta-loc">Loc: ---</span>
            </div>
        </header>

        <!-- Scoreboard (Fixed Grid) -->
        <section id="scoreboard" class="bg-white rounded-3xl overflow-hidden mb-6 border border-slate-200 shadow-xl hidden">
            <div class="score-grid bg-slate-800 text-white text-[9px] font-black uppercase tracking-widest p-3">
                <div class="text-left pl-3">Player</div>
                <div data-col="1">S1</div>
                <div data-col="2">S2</div>
                <div data-col="3">S3</div>
                <div>Game</div>
            </div>
            <!-- Player 1 Row -->
            <div class="score-grid border-b border-slate-50 py-4 px-2 items-center">
                <div class="text-left pl-3 font-bold text-slate-700 flex items-center truncate">
                    <span id="p1-name-display">P1</span>
                    <span id="p1-srv-icon" class="ml-2"></span>
                </div>
                <div id="p1-s1" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p1-s2" data-col="2" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p1-s3" data-col="3" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p1-game-pts" class="font-black text-indigo-600 text-2xl">0</div>
            </div>
            <!-- Player 2 Row -->
            <div class="score-grid py-4 px-2 items-center">
                <div class="text-left pl-3 font-bold text-slate-700 flex items-center truncate">
                    <span id="p2-name-display">P2</span>
                    <span id="p2-srv-icon" class="ml-2"></span>
                </div>
                <div id="p2-s1" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p2-s2" data-col="2" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p2-s3" data-col="3" class="font-mono text-slate-400 font-bold text-lg">0</div>
                <div id="p2-game-pts" class="font-black text-indigo-600 text-2xl">0</div>
            </div>
        </section>

        <!-- Scoring Controls -->
        <section id="controls" class="space-y-6 hidden">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="addPoint(1)" class="bg-indigo-600 text-white p-6 rounded-3xl shadow-lg active:scale-95 transition-transform">
                    <span class="block text-[10px] font-black opacity-50 uppercase mb-1">Point For</span>
                    <span id="btn-p1-label" class="block font-bold truncate text-lg">P1</span>
                </button>
                <button onclick="addPoint(2)" class="bg-indigo-600 text-white p-6 rounded-3xl shadow-lg active:scale-95 transition-transform">
                    <span class="block text-[10px] font-black opacity-50 uppercase mb-1">Point For</span>
                    <span id="btn-p2-label" class="block font-bold truncate text-lg">P2</span>
                </button>
            </div>

            <!-- Context Inputs -->
            <div class="bg-white p-4 rounded-3xl border border-slate-200 shadow-sm grid grid-cols-3 gap-3">
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">1st Serve</label>
                    <select id="in-serve" class="w-full bg-slate-50 border-none rounded-xl p-2 text-xs font-bold focus:ring-2 focus:ring-indigo-500">
                        <option value="IN">In</option>
                        <option value="FAULT">Fault</option>
                        <option value="ACE">Ace</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Rally</label>
                    <input type="number" id="in-rally" value="1" min="1" class="w-full bg-slate-50 border-none rounded-xl p-2 text-xs font-bold">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Type</label>
                    <select id="in-type" class="w-full bg-slate-50 border-none rounded-xl p-2 text-xs font-bold focus:ring-2 focus:ring-indigo-500">
                        <option value="W-G">Winner</option>
                        <option value="UE">Error (UE)</option>
                        <option value="ACE">Ace</option>
                        <option value="DF">D-Fault</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="undo()" class="bg-white border py-3 rounded-2xl text-[10px] font-black uppercase text-slate-500 shadow-sm">Undo</button>
                <button onclick="toggleModal('history')" class="bg-white border py-3 rounded-2xl text-[10px] font-black uppercase text-slate-500 shadow-sm">History</button>
                <button onclick="toggleModal('stats')" class="bg-white border py-3 rounded-2xl text-[10px] font-black uppercase text-slate-500 shadow-sm">Stats</button>
            </div>
        </section>

        <!-- Spectator Alert -->
        <div id="spectator-msg" class="hidden text-center p-8 bg-indigo-50 rounded-3xl border border-indigo-100">
            <p class="text-indigo-600 font-black uppercase tracking-widest text-[10px] animate-pulse">Viewing Live Scoreboard</p>
        </div>

        <!-- Footers -->
        <footer class="mt-12 space-y-3">
            <button id="btn-share" onclick="copyShareLink()" class="hidden w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold shadow-lg">Share Match Link</button>
            <button onclick="exportCSV()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">Download CSV</button>
            <button onclick="resetApp()" class="w-full py-4 text-rose-500 font-bold text-sm bg-white border border-rose-100 rounded-2xl">Reset Match</button>
        </footer>
    </div>

    <!-- MODAL: SETUP -->
    <div id="modal-setup" class="fixed inset-0 modal-overlay flex items-center justify-center p-6 z-[100]">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h2 class="text-3xl font-black text-slate-800 mb-8 tracking-tighter">Match Setup</h2>
            <div class="space-y-4">
                <input type="text" id="setup-p1" placeholder="Player 1" class="w-full bg-slate-100 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="setup-p2" placeholder="Player 2" class="w-full bg-slate-100 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="setup-loc" placeholder="Location (e.g. Park Court)" class="w-full bg-slate-100 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                
                <div class="pt-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Format</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="fmt" value="pro-ad" checked class="peer sr-only">
                            <div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-100 text-slate-500 py-3 rounded-2xl text-[10px] font-bold text-center uppercase tracking-widest transition-all">8G Pro (Ad)</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="fmt" value="b3-ad" class="peer sr-only">
                            <div class="peer-checked:bg-indigo-600 peer-checked:text-white bg-slate-100 text-slate-500 py-3 rounded-2xl text-[10px] font-bold text-center uppercase tracking-widest transition-all">Best of 3</div>
                        </label>
                    </div>
                </div>

                <div class="flex justify-between items-center bg-slate-100 p-4 rounded-3xl">
                    <span class="text-[10px] font-black text-slate-400 uppercase ml-2">Starter</span>
                    <div class="flex space-x-2">
                        <label class="cursor-pointer"><input type="radio" name="srv" value="1" checked class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white px-4 py-2 bg-white rounded-xl text-xs font-bold">P1</div></label>
                        <label class="cursor-pointer"><input type="radio" name="srv" value="2" class="peer sr-only"><div class="peer-checked:bg-indigo-600 peer-checked:text-white px-4 py-2 bg-white rounded-xl text-xs font-bold">P2</div></label>
                    </div>
                </div>

                <button onclick="startMatch()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-bold shadow-2xl shadow-indigo-200 mt-4 text-lg">Start Match</button>
            </div>
        </div>
    </div>

    <!-- MODAL: DATA (History/Stats) -->
    <div id="modal-data" class="fixed inset-0 modal-overlay hidden items-center justify-center p-6 z-[110]">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 flex flex-col max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-black">Archive</h2>
                <button onclick="toggleModal('data')" class="bg-slate-100 w-10 h-10 rounded-full flex items-center justify-center text-slate-400 font-bold">âœ•</button>
            </div>
            <div id="modal-content" class="overflow-y-auto space-y-4 pr-2"></div>
        </div>
    </div>

    <script>
        // --- GLOBALS ---
        let liveDurationInterval = null;
        let db, auth, appId;
        
        const POINTS_LITERAL = { 0: '0', 1: '15', 2: '30', 3: '40', 4: 'Ad' };

        const config = {
            apiKey: "AIzaSyBOdTC5Q8MmbDhlNGlpm-EFQgJFZebIUZI",
            authDomain: "tennis-score-tracker-bd317.firebaseapp.com",
            projectId: "tennis-score-tracker-bd317",
            storageBucket: "tennis-score-tracker-bd317.firebasestorage.app",
            messagingSenderId: "301275539476",
            appId: "1:301275539476:web:6ae1032d7d23f7c699df01"
        };

        let matchState = {
            id: "", status: "SETUP", p1: "Player 1", p2: "Player 2", loc: "Court", fmt: "pro-ad",
            srv: 1, set: 0, setsWon: [0,0], games: [[0,0],[0,0],[0,0]], score: [0,0],
            history: [], start: null, end: null, tie: false
        };

        // --- ENGINE ---
        function getRules() {
            const fmt = matchState.fmt;
            return {
                isPro: fmt.startsWith('pro'),
                winGames: fmt.startsWith('pro') ? 8 : 6,
                targetSets: fmt.startsWith('pro') ? 1 : 2
            };
        }

        window.addPoint = function(winner) {
            if (matchState.status !== 'PLAYING') return;
            const idx = winner - 1;
            const opp = idx === 0 ? 1 : 0;
            
            const pointEntry = {
                w: winner === 1 ? matchState.p1 : matchState.p2,
                s: document.getElementById('in-serve').value,
                r: document.getElementById('in-rally').value,
                t: document.getElementById('in-type').value,
                time: Date.now()
            };

            // Logic Fix: Advantage and Basic Scoring
            if (matchState.tie) {
                matchState.score[idx]++;
                if (matchState.score[idx] >= 7 && (matchState.score[idx] - matchState.score[opp] >= 2)) finishGame(winner);
            } else {
                // Winning from 40 directly if opp is at 30 or less
                if (matchState.score[idx] === 3 && matchState.score[opp] < 3) {
                    finishGame(winner);
                } 
                // Deuce reached
                else if (matchState.score[idx] === 3 && matchState.score[opp] === 3) {
                    matchState.score[idx] = 4; // Ad
                } 
                // Win from Advantage
                else if (matchState.score[idx] === 4) {
                    finishGame(winner);
                } 
                // Back to Deuce from opponent's Advantage
                else if (matchState.score[opp] === 4) {
                    matchState.score[opp] = 3; 
                } 
                // Regular progression (0, 15, 30)
                else {
                    matchState.score[idx]++;
                }
            }

            matchState.history.push(pointEntry);
            sync();
        };

        function finishGame(winner) {
            const s = matchState.set;
            matchState.games[s][winner-1]++;
            matchState.score = [0,0];
            matchState.tie = false;
            matchState.srv = matchState.srv === 1 ? 2 : 1;

            const rules = getRules();
            const g1 = matchState.games[s][0];
            const g2 = matchState.games[s][1];

            if ((g1 >= rules.winGames || g2 >= rules.winGames) && Math.abs(g1 - g2) >= 2) finishSet(winner);
            else if (g1 === rules.winGames && g2 === rules.winGames) matchState.tie = true;
        }

        function finishSet(winner) {
            matchState.setsWon[winner-1]++;
            const rules = getRules();
            if (matchState.setsWon[winner-1] === rules.targetSets) {
                matchState.status = "ENDED";
                matchState.end = Date.now();
            } else {
                matchState.set++;
            }
        }

        // --- SYNC & RENDER ---
        async function sync() {
            if (!matchState.id || !db) return;
            const data = JSON.parse(JSON.stringify(matchState));
            data.games = JSON.stringify(data.games); // Firestore stringification fix
            await db.collection('artifacts', appId, 'public', 'data', 'matches').doc(matchState.id).set(data);
            renderUI();
        }

        function renderUI() {
            const isSpec = new URLSearchParams(window.location.search).get('mode') === 'spectate';
            const setup = matchState.status === "SETUP";

            document.getElementById('modal-setup').style.display = (setup && !isSpec) ? 'flex' : 'none';
            document.getElementById('scoreboard').classList.toggle('hidden', setup);
            document.getElementById('controls').classList.toggle('hidden', setup || isSpec);
            document.getElementById('spectator-msg').classList.toggle('hidden', !isSpec || setup);
            document.getElementById('btn-share').classList.toggle('hidden', setup || isSpec);

            document.getElementById('p1-name-display').textContent = matchState.p1;
            document.getElementById('p2-name-display').textContent = matchState.p2;
            document.getElementById('btn-p1-label').textContent = matchState.p1;
            document.getElementById('btn-p2-label').textContent = matchState.p2;
            
            document.getElementById('p1-srv-icon').textContent = matchState.srv === 1 ? 'ðŸŽ¾' : '';
            document.getElementById('p2-srv-icon').textContent = matchState.srv === 2 ? 'ðŸŽ¾' : '';

            document.getElementById('meta-id').textContent = `Match: ${matchState.id}`;
            document.getElementById('meta-loc').textContent = `Loc: ${matchState.loc}`;

            const rules = getRules();
            document.querySelectorAll('[data-col]').forEach(el => {
                const c = parseInt(el.getAttribute('data-col'));
                el.classList.toggle('opacity-0', rules.isPro && c > 1);
            });

            for(let i=0; i<3; i++) {
                document.getElementById(`p1-s${i+1}`).textContent = matchState.games[i][0];
                document.getElementById(`p2-s${i+1}`).textContent = matchState.games[i][1];
            }

            const pts = (p, o) => matchState.tie ? p : (p === 3 && o === 3 ? 'Deuce' : POINTS_LITERAL[p]);
            document.getElementById('p1-game-pts').textContent = pts(matchState.score[0], matchState.score[1]);
            document.getElementById('p2-game-pts').textContent = pts(matchState.score[1], matchState.score[0]);

            handleTimer();
        }

        function handleTimer() {
            const el = document.getElementById('timer-display');
            if(!matchState.start) return;
            if(matchState.status === "PLAYING" && !liveDurationInterval) {
                liveDurationInterval = setInterval(() => {
                    const diff = Date.now() - matchState.start;
                    el.textContent = new Date(diff).toISOString().substr(11, 8);
                }, 1000);
            } else if (matchState.status !== "PLAYING") {
                clearInterval(liveDurationInterval);
                liveDurationInterval = null;
            }
        }

        // --- ACTIONS ---
        window.startMatch = function() {
            const p1 = document.getElementById('setup-p1').value || "P1";
            const p2 = document.getElementById('setup-p2').value || "P2";
            const loc = document.getElementById('setup-loc').value || "Court";
            const fmt = document.querySelector('input[name="fmt"]:checked').value;
            const srv = parseInt(document.querySelector('input[name="srv"]:checked').value);

            matchState = {
                id: auth.currentUser.uid.substr(0,4) + '-' + Math.floor(Math.random()*9000+1000),
                status: "PLAYING", p1, p2, loc, fmt, srv,
                set: 0, setsWon: [0,0], games: [[0,0],[0,0],[0,0]], score: [0,0],
                history: [], start: Date.now(), end: null, tie: false
            };
            sync();
        };

        window.toggleModal = function(type) {
            const m = document.getElementById('modal-data');
            if(m.classList.contains('hidden')) {
                m.classList.remove('hidden'); m.style.display = 'flex';
                document.getElementById('modal-title').textContent = type === 'history' ? 'Archive' : 'Statistics';
                loadData(type);
            } else {
                m.classList.add('hidden'); m.style.display = 'none';
            }
        };

        async function loadData(type) {
            const cont = document.getElementById('modal-content');
            if(type === 'history') {
                cont.innerHTML = "Loading...";
                const snap = await db.collection('artifacts', appId, 'public', 'data', 'matches').orderBy('start', 'desc').limit(5).get();
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = "p-4 bg-slate-50 rounded-2xl border cursor-pointer";
                    div.innerHTML = `<div class="font-bold">${d.p1} vs ${d.p2}</div><div class="text-[9px] uppercase font-black text-slate-400">${d.loc}</div>`;
                    div.onclick = () => { window.location.search = `?matchId=${doc.id}&mode=spectate`; };
                    cont.appendChild(div);
                });
            } else {
                const p1 = matchState.history.filter(h => h.w === matchState.p1).length;
                const p2 = matchState.history.filter(h => h.w === matchState.p2).length;
                cont.innerHTML = `<div class="grid grid-cols-2 gap-2 text-center">
                    <div class="bg-indigo-50 p-6 rounded-3xl"><b>${matchState.p1}</b><br><span class="text-3xl font-black">${p1}</span></div>
                    <div class="bg-indigo-50 p-6 rounded-3xl"><b>${matchState.p2}</b><br><span class="text-3xl font-black">${p2}</span></div>
                </div>`;
            }
        }

        window.undo = () => alert("Logic sync in progress. For errors, please Reset.");
        window.resetApp = () => { if(confirm("Start new match?")) window.location.search = ""; };

        window.copyShareLink = () => {
            const url = `${window.location.origin}${window.location.pathname}?matchId=${matchState.id}&mode=spectate`;
            const el = document.createElement('textarea'); el.value = url; document.body.appendChild(el);
            el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Spectator link copied!");
        };

        window.exportCSV = () => {
            let csv = "Winner,Serve,Type\n";
            matchState.history.forEach(h => csv += `"${h.w}",${h.s},${h.t}\n`);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
            a.download = "match.csv"; a.click();
        };

        // --- INIT ---
        window.addEventListener('load', () => {
            firebase.initializeApp(config);
            db = firebase.firestore();
            auth = firebase.auth();
            appId = config.projectId;

            auth.onAuthStateChanged(async (user) => {
                if(!user) { await auth.signInAnonymously(); return; }
                const mid = new URLSearchParams(window.location.search).get('matchId');
                if(mid) {
                    db.collection('artifacts', appId, 'public', 'data', 'matches').doc(mid).onSnapshot(doc => {
                        if(doc.exists) { 
                            const d = doc.data(); d.games = JSON.parse(d.games);
                            matchState = d; renderUI(); 
                        }
                    });
                } else renderUI();
            });
        });
    </script>
</body>
</html>
